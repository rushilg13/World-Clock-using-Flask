<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='clock_css.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
        <title>World clock</title>
    </head>
    <body>
        
        <header class="jumbotron"><h1>Time For you to know the <i>Time!</i></h1></header>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-offset-4 is-4">
                        <form method="POST">
                            <div class="field has-addons">
                                <div class="control is-expanded">
                                    <input class="input" name="city" type="text" placeholder="City Name">
                                </div>
                                <div class="control">
                                    <button class="button is-info">
                                        Add City
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-offset-4 is-4">
                        {% for clock in clock1 %}
                        <div class="box">
                            <article class="media">
                                <div class="media-left">
                                </div>
                                <div class="media-content">
                                    <div class="content">
                                        <p>
                                            <span> <b>{{ clock.zoneName }}</b> </span>
                                            <br>
                                            <span class="subtitle">{{ clock.Time }}</span>
                                            <br>
                                            <span class="subtitle">{{ clock.CountryName }}</span>
                                        </p>
                                    </div>
                                </div>
                            </article>
                        </div>
                        <br>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
        </footer>

    </body>
</html>
